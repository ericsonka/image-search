<body>
    
    <h1> image search app</h1>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1687840664202-bcb4c480e929?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="a-woman-in-pink-shorts-and-a-white-jacket-holding-a-cup">

        </div>
    </div>
    <button id="show-more-button">show more</button>

    <script src="script.js">

    </script>
